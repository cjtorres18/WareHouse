

<div class="container" id="main-container">
    <div class="row align-items-center">
        <div class="col-md-6">
            <div class="mb-3">
                <h5 class="card-title">Inventory <span class="text-muted fw-normal ms-2"></span></h5>
            </div>


        </div>

<!-- Add new -->

        <div class="col-md-6">
            <div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">

                <div>
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addItemModal">
                    Add New
                  </button>
                </div>

            </div>
            <div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">

              <div class="input-group">
                <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                <button type="button" class="btn btn-outline-primary">search</button>
              </div>

          </div>
        </div>

      </div>

        <!-- Card -->


    <div class="row">
        <div *ngFor="let inventoryItem of inventoryItems" class="col-xl-3 col-sm-6">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div><img src="{{inventoryItem?.imageUrl}}" /></div>
                        <div class="flex-1 ms-3">
                            <h5 class="font-size-16 mb-1"><a href="#" class="text-dark">{{inventoryItem?.name}}</a></h5>
                            <span class="badge badge-soft-success mb-0">{{inventoryItem?.brand}}</span>
                        </div>
                    </div>
                    <div class="mt-3 pt-1">
                        <p class="text-muted mb-0"><i class="mdi mdi-phone font-size-15 align-middle pe-2 text-primary"></i>{{inventoryItem?.barcode}}</p>
                    </div>
                    <div class="d-flex gap-2 pt-4">
                      <!-- <button type="button" class="btn btn-primary btn-sm w-50"><i class="bx bx-message-square-dots me-1"></i> View</button> -->
                      <button type="button" class="btn btn-primary btn-sm w-50" data-toggle="modal" data-target="#editItemModal">
                        Edit
                      </button>
                      <button type="button" class="btn btn-danger btn-sm w-50" data-toggle="modal" data-target="#deleteItemModal">
                        Delete
                      </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add modal -->
    <div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">Add New Item</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form #addForm="ngForm" (ngSubmit)="onAddItem(addForm)">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" ngModel name="name" id="name" placeholder="name" required>
              </div>
              <div class="form-group">
                <label for="brand">Brand</label>
                <input type="text" ngModel name="brand" id="brand" placeholder="brand" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="add-inventory-form" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Add</button>
          </div>

        </div>
      </div>
    </div>

    <!-- edit-modal -->

    <div class="modal fade" id="editItemModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Item</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="name" required>
              </div>
              <div class="form-group">
                <label for="brand">Brand</label>
                <input type="text" name="brand" id="brand" placeholder="brand" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Update</button>
          </div>

        </div>
      </div>
    </div>

    <!-- delete modal -->

    <div class="modal fade" id="deleteItemModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Delete Item</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
           <p>Are you sure you want to delete this item from the inventory?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Delete</button>
          </div>

        </div>
      </div>
    </div>
